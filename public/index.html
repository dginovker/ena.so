<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ena So</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #media-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Container for the random media -->
  <div id="media-container"></div>

  <script>
    // Set total number of files and valid extensions
    const totalFiles = 60;
    const extensions = ["jpg", "gif", "mp4"];

    // Generate a random number and select the corresponding file
    const randomIndex = String(Math.floor(Math.random() * totalFiles) + 1).padStart(4, '0');
    
    // Loop through extensions to find an existing file
    let selectedFile = null;
    extensions.some(ext => {
      const filePath = `images/${randomIndex}.${ext}`;
      const req = new XMLHttpRequest();
      req.open('HEAD', filePath, false);
      req.send();
      if (req.status !== 404) {
        selectedFile = filePath;
        return true;
      }
    });

    // Load the file as an image or video
    const mediaContainer = document.getElementById("media-container");
    if (selectedFile) {
      if (selectedFile.endsWith(".mp4")) {
        mediaContainer.innerHTML = `<video src="${selectedFile}" autoplay controls loop></video>`;
      } else {
        mediaContainer.innerHTML = `<img src="${selectedFile}" alt="Random Image">`;
      }
    }
  </script>
</body>
</html>
